<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2E2E2E">
    <title>Neon Audio Player</title>
    <style>
        :root {
            --primary: #00ff88;
            --background: #1a1a1a;
            --surface: #2d2d2d;
            --text: #ffffff;
            --error: #ff4444;
            --gradient: linear-gradient(135deg, #00ff88 0%, #00a3ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .player-container {
            background: var(--surface);
            width: 95%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .player-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .player-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 1.5rem 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-btn {
            background: none;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #playBtn {
            background: var(--gradient);
            color: #000;
            box-shadow: 0 8px 24px rgba(0,255,136,0.3);
        }

        .load-btn {
            background: var(--gradient);
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: block;
            margin: 1rem auto;
            width: fit-content;
        }

        .load-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            margin-top: 1.5rem;
        }

        .playlist-item {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            margin: 0.5rem 0;
        }

        .playlist-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .playlist-item.active {
            background: rgba(0,255,157,0.1);
            color: var(--primary);
        }

        .error-message {
            color: var(--error);
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
            background: rgba(255,68,68,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1 class="player-title">Neon Player</h1>
            <button class="load-btn" onclick="document.getElementById('fileInput').click()">
                üéµ Cargar M√∫sica
            </button>
        </div>

        <input type="file" id="fileInput" accept="audio/*" multiple hidden>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        class AudioPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlist = [];
                this.currentTrack = 0;
                this.isPlaying = false;

                // Elementos del DOM
                this.playBtn = document.getElementById('playBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressContainer = document.getElementById('progressContainer');
                this.playlistContainer = document.getElementById('playlist');
                this.fileInput = document.getElementById('fileInput');
                this.errorMessage = document.getElementById('errorMessage');

                this.initialize();
            }

            initialize() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.progressContainer.addEventListener('click', (e) => this.handleSeek(e));
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.playNext());
            }

            async handleFileSelect(event) {
                try {
                    const files = Array.from(event.target.files);
                    for (const file of files) {
                        if (file.type.startsWith('audio/')) {
                            const url = URL.createObjectURL(file);
                            await this.validateAudioFile(url);
                            this.addToPlaylist(file.name, url);
                        }
                    }
                    if (this.playlist.length > 0) this.loadTrack();
                } catch (error) {
                    this.showError(error.message);
                }
            }

            async validateAudioFile(url) {
                return new Promise((resolve, reject) => {
                    const audio = new Audio();
                    audio.src = url;
                    audio.addEventListener('canplaythrough', () => resolve(), { once: true });
                    audio.addEventListener('error', (e) => {
                        reject(new Error(`Formato no compatible: ${e.target.error.message}`));
                    }, { once: true });
                    audio.load();
                });
            }

            async loadTrack() {
                try {
                    this.audio.src = this.playlist[this.currentTrack].url;
                    await this.audio.play();
                    this.isPlaying = true;
                    this.playBtn.textContent = '‚è∏';
                } catch (error) {
                    this.showError('Error al cargar el audio: ' + error.message);
                }
            }

            updateProgress() {
                if (!isFinite(this.audio.duration)) return;
                
                const progress = (this.audio.currentTime / this.audio.duration) * 100;
                this.progressBar.style.width = `${progress}%`;
            }

            handleSeek(e) {
                if (!this.audio.duration || !isFinite(this.audio.duration)) return;
                
                const rect = this.progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audio.currentTime = percent * this.audio.duration;
            }

            togglePlay() {
                this.isPlaying ? this.pause() : this.play();
            }

            play() {
                this.audio.play();
                this.isPlaying = true;
                this.playBtn.textContent = '‚è∏';
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.textContent = '‚ñ∂';
            }

            addToPlaylist(title, url) {
                const track = { title, url };
                this.playlist.push(track);
                
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <span>${title}</span>
                    <span class="remove-btn">üóëÔ∏è</span>
                `;

                item.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.removeTrack(this.playlist.indexOf(track));
                });

                item.addEventListener('click', () => {
                    this.currentTrack = this.playlist.indexOf(track);
                    this.loadTrack();
                });

                this.playlistContainer.appendChild(item);
            }

            removeTrack(index) {
                if (index === this.currentTrack) this.pause();
                this.playlist.splice(index, 1);
                this.playlistContainer.children[index].remove();
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Inicializar el reproductor
        const player = new AudioPlayer();
    </script>
</body>
</html>
